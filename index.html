<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Tutorial</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="jsCss.css">
    <!-- box icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <!-- sidebar top logo content  -->
        <div class="user">
            <img src="images/logo-tree.png" alt="logo">
            <div>
                <p class="bold">SiFAD.</p>
                <p>Web Designer</p>
            </div>
        </div>




        <!-- sidebar navigation list start here  -->
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                    <i class='bx bx-chevron-right' ></i>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-shopping-bag"></i>
                    <span class="nav-item">Product</span>
                    <i class='bx bx-chevron-right' ></i>
                    </a>
                    <!-- <span class="tooltip">Product</span> -->
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-cog"></i>
                        <span class="nav-item">Setting</span>
                        <i class='bx bx-chevron-right' ></i>
                    </a>
                    <!-- <span class="tooltip">Setting</span> -->
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-log-out"></i>
                        <span class="nav-item">Log Out</span>
                    </a>
                    <!-- <span class="tooltip">Log Out</span> -->
                </li>
            </ul>

            <!-- dark mode light mode part -->
            <div class="bottom-content">

                <i class='bx bxs-toggle-right kalo' id="darkBtn"></i>
                <span class="nav-item">Switch Mode</span>
                
            </div>
        <!-- sidebar navigation list end here  -->
        
        
        <div class="main-content">
            <div class="container">
            <header class="header-content">
                <!-- search area and menu button start -->
                <div class="search">
                    <!-- button -->
                    <i class="bx bx-menu" id="btn"></i>
                    
                    
                    
                    <input type="search" placeholder="Search...">
                    <i class='bx bx-search' ></i>
                </div>
                <!-- search area and menu button end -->


                <!-- header communication part start  -->
                <div class="socials">
                    <div class="socials-icon">
                        <i class='bx bxs-chat' ></i>
                        <i class='bx bxs-grid-alt' ></i>
                        <i class='bx bx-bell'></i>
                    </div>
                    <div class="select-menu">
                        <div class="image-content">
                            <img src="images/sifad-photo.jpeg"width="80px" alt="">
                        </div>
                        <ul class="options">
                            <li class="option">
                                <span> <i class='bx bxs-user-check' ></i> My Account</span>
                            </li>
                            <li class="option">
                                <span><i class='bx bxs-cog' ></i> Setting</span>
                            </li>
                            <li class="option">
                                <span> <i class='bx bx-log-out' ></i> Log Out</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- header communication part end  -->
            </header>
            
            <!-- body content start -->
            <div id="body-part">
                <div class="container">
                    <section>
                        <div class="section-wrap">
                            <div class="box-small"></div>
                            <div class="box-small"></div>
                            <div class="box-small"></div>
                            <div class="box-small"></div>
                        </div>
                    </section>
                    <section>
                        <div class="section-wrap">
                            <div class="box-big"></div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- body content end -->
        </div>
    </div>
</body>
